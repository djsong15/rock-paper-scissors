<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="main-buttons">
            <!-- <button id="start-button" class="main-button">Start Game</button> -->
            <button class="main-button" id="reset">Reset</button>
        </div>
        <div id="instructions">
            <p>Choose rock, paper, or scissors:</p>
        </div>
        <div id="game-buttons">
            <button class="choice" value="Rock">&#9994</button>
            <button class="choice" value="Paper">&#9995</button>
            <button class="choice" value="Scissors">&#9996</button>
        </div>
        <div id="results">
            <div id="playfield">
                <div id="player-result">The player chose: <br><span id="player" style="color: blue;">n/a</span></div>
                <div id="computer-result">The computer chose: <br><span id="computer" style="color: red;">n/a</span></div>
            </div>
            <br>
            <div id="game-message">Select a button above</div>
        </div>
        <div id="scoreboard">
            <div id="player-score">Player: <span class="score" id="playerScore"></span></div>
            <div id="computer-score">Computer: <span class="score" id="computerScore"></span></div>
        </div>
    </div>
</body>
</html>
