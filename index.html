<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-menu">
        <input type="button" value="Start the game" onclick="game()">
        <button>Reset</button>
    </div>
    <p>Choose rock, paper, or scissors:</p>
    <div id="game-buttons">
        <button class = "choice" value="ROCK">Rock</button>
        <button class = "choice" value="PAPER">Paper</button>
        <button class = "choice" value="SCISSORS">Scissors</button>
    </div>
</body>
</html>
